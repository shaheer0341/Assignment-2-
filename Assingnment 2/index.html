<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="/Assingnment 2/style.css">
    
</head>
<body>
    <div>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
</div>

    <form class="form">
        <div class="input-details">
        <div>
        <label>Enter Your First Name</label>
        <br>
        <input class="inputs" type="First name" placeholder="">
    </div>
    
    <div>
            <label>Enter Your Last Name</label>
        <br>
        <input class="inputs" type="last name" placeholder=""></div>
        
        <div>
        <label class="email">Enter Your Email</label>
        <br>
        <input class="inputs" type="email" placeholder=""></div>
        
        <div>
        <label class="password">Enter Your Password</label><br>
        <input class="inputs" type="password" placeholder=""></div>
        
        <div>
        <label>Confirm Your Password</label><br>
        <input class="inputs" type="password" placeholder=""></div>
    </div>
        <hr> 
        
        
        <div class="checkbox">        
        <div>
        <input type="checkbox" name="" id="">
        <label>Personal Account</label></div>
        
        <div>
        <input type="checkbox" name="" id="">
        <label>Business Account</label></div>
        
        <div  class="terms">
        <input  type="radio" name="" id="">
        <a href="conditions.html">term and condition</a></div>
    </div>        
    <hr>

<div class="personal-details">
        <div class="picture">
        <label >Upload a profile picture:</label>
        <br>
        <input class="choose-file" type="file"></div>
        
        <div>
        <label>Enter your age(years):</label>
        <br>
        <input class="age" type="age"></div>
    
            <label class="option">How do you hear about us?</label>
        
            <div>
            <select class="select" name="" id="">
                <option value="">Select one</option>
                 <optgroup>
                 <option value="">Relative</option>
                 <option value="">Outsider</option>
                 <option value="">Friends</option>
             </optgroup>
             </select>
        </div>
        <div class="bio">
        <label>Provide a bio:</label>
        <div class="message">
            <textarea name="Message" id="" cols="30" rows="2" placeholder="I like coding" ></textarea>
            
        </div>
    </div>
    </div>
    
    </form>

    <button>Submit</button>

</body>
</html>
